<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sale.css">
    <style>
        /* Aqu√≠ se pueden agregar estilos adicionales si es necesario */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="section_inner">
        <div class="section_title">Formulario de Venta</div>
        <form>
            <div>
                <label for="product">Producto:</label>
                <select id="product">
                    <option value="100">Producto 1 - 100 yenes</option>
                    <option value="200">Producto 2 - 200 yenes</option>
                    <option value="300">Producto 3 - 300 yenes</option>
                </select>
            </div>
            <div>
                <label for="number">Cantidad:</label>
                <input type="number" id="number" min="1" value="1">
            </div>
            <div>
                <button type="button" id="addButton">Agregar</button>
                <button type="button" id="calcButton">Monto Total</button>
            </div>
        </form>
    </div>
    <script src="javascript/sale.js" defer></script>
</body>
</html>
